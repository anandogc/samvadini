{% extends 'home/index.html' %}

{% block navigation %}
			<a href="/" class="f4 link dark-gray pa4 pointer">Introduction</a>
{% endblock %}

{% block main %}
  <form action="/signup" method="POST" accept-charset="utf-8">
  <h2 class="f2 ma0 tc pv2">Profile</h2>
 	{% csrf_token %}
    <fieldset id="sign_up" class="ba b--transparent ph0 mh0 mw6 ml-auto mr-auto">
      <legend class="ph0 mh0 fw6 clip">Sign Up</legend>
      <div class="mt3">
        <label class="db lh-copy f4" for="first-name">First Name*</label>
        <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" name="first-name"  id="first-name" required value="{{ user.first_name }}">
      </div>
      <div class="mt3">
        <label class="db lh-copy f4" for="last-name">Last Name</label>
        <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" name="last-name"  id="last-name" value="{{ user.last_name }}">
      </div>
      <div class="mt3">
        <label class="db lh-copy f4" for="email-address">Corresponding/Permanent Email address*</label>
        <input class="pa2 input-reset ba bg-transparent w-100 measure" type="email" name="email-address"  id="email-address" required readonly value="{{ user.email }}">
      </div>
      <div class="mt3">
        <label class="db lh-copy f4" for="official-email-address">Official Email address</label>
        <input class="pa2 input-reset ba bg-transparent w-100 measure" type="email" name="official-email-address"  id="official-email-address" value="{{ user.official_email }}">
      </div>
      <div class="mt3">
        <label class="db lh-copy f4" for="affilitions">Affiliation</label>
        <select>
          <option>Indian Institute of Technology</option>
        </select>
      </div>
    </fieldset>
    <div class="mt3 mw6 ml-auto mr-auto">
    	<input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit" value="Save">
    </div>
</form>
{% endblock %}
